<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scisors</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <h1>rock paper scisors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="scisors">
            <img src="scisors.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>

</body>
<script src="stone.js"></script>
</html>
